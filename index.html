<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }

        img {
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s;
        }

        img.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <img id="random-photo" alt="Random Photo">
    <script>
        function generateRandomPhoto() {
            const imgElement = document.getElementById('random-photo');
            const randomWidth = Math.floor(Math.random() * 400) + 400;  // Случайная ширина от 400 до 800 пикселей
            const randomHeight = Math.floor(Math.random() * 300) + 300; // Случайная высота от 300 до 600 пикселей
            const randomId = new Date().getTime(); // Используем текущее время в миллисекундах для уникальности

            imgElement.src = `https://picsum.photos/${randomWidth}/${randomHeight}?random=${randomId}`;
            imgElement.classList.remove('loaded'); // Сбрасываем класс loaded перед загрузкой нового изображения

            imgElement.onload = () => {
                imgElement.classList.add('loaded'); // Добавляем класс loaded после полной загрузки изображения
            };
        }

        // Генерация нового изображения при загрузке страницы
        window.onload = generateRandomPhoto;
    </script>
</body>
</html>
